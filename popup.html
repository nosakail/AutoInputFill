<!DOCTYPE html>
<html>
<head>
    <title>Auto Form Filler</title>
    <style>
        .help-text {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9em;
        }
        #inputsList {
            margin: 10px 0;
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.9em;
        }
        .input-info {
            margin: 5px 0;
            padding: 5px;
            background: #f5f5f5;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .input-info:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <h2>Add new rule</h2>
    <input type="text" id="inputName" placeholder="Input name">
    <input type="text" id="inputValue" placeholder="Value">
    <button id="addButton">Add</button>
    <span id="helpText" class="help-text">Rules doesn't work?</span>
    <div id="inputsList"></div>

    <h2>Actual Rules</h2>
    <div id="rules-list"></div>

    <div style="display: flex; gap: 10px;">
        <button id="applyButton">Apply Rules</button>
        <button id="deleteAllButton">Delete All</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
